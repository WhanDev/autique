{% extends 'base.html' %}
{% load static %}
{% block content %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-9 mt-4 mb-2">
                    <div class="card shadow-lg border-0 rounded-lg mt-6">
                        <div class="card-header"><h3 class="text-center font-weight-light my-4">ลบข้อมูลลูกค้า</h3></div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputId" name="inputId" type="text"
                                           placeholder="กรอกรหัสบัตรประชาชน" maxlength="13" value="{{ cus.id}}" disabled/>
                                    <label for="inputId">รหัสบัตรประชาชน</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputFullname" name="inputFullname" type="text"
                                           placeholder="กรอกชื่อ-นามสกุล" value="{{ cus.fullName}}" disabled/>
                                    <label for="inputFullname">ชื่อ-นามสกุล</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="inputAddress" name="inputAddress"
                                           placeholder="กรอกที่อยู่" rows="4" cols="50" style="height: 150px;" disabled>{{ cus.address }}</textarea>
                                    <label for="inputAddress">ที่อยู่</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control " id="inputTell" name="inputTell" type="tel"
                                           placeholder="กรอกเบอร์โทร" maxlength="10" value="{{ cus.tell}}" disabled/>
                                    <label for="inputTell">เบอร์โทร</label>
                                </div>
                                <div class="d-flex align-items-md-end justify-content-end">
                                    <button type="button" class="btn btn-secondary" onclick="history.back()">กลับ</button>
                                    <button type="submit" class="btn btn-danger mx-2" onclick="return confirm('คุณแน่ใจหรือไม่ที่ต้องการลบข้อมูล?')">ลบข้อมูล</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
