{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="p-3">
    <div class="card mt-2">
        <div class="card-header">
            <h3 class="text-center font-weight-light my-3">แก้ไขข้อมูลประเภท</h3>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input class="form-control" id="productName" name="productName" type="text" placeholder="ชื่อประเภท"
                           value="{{ type.productName }}" required/>
                    <label for="productName">ชื่อประเภท</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="rateReceive" name="rateReceive" type="text"
                           placeholder="อัตราการรับซื้อ / กิโลกรัม" value="{{ type.rateReceive }}" required/>
                    <label for="rateReceive">อัตราการรับซื้อ</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="rateSend" name="rateSend" type="text"
                           placeholder="อัตราการรับขาย / กิโลกรัม" value="{{ type.rateSend }}" required/>
                    <label for="rateSend">อัตราการรับขาย</label>
                </div>

                <div class="mt-3 d-flex justify-content-end align-items-center">
                    <div class="me-1">
                        <a class="btn btn-danger btn-block" onclick="history.back()">
                            ย้อนกลับ
                        </a>
                    </div>
                    <div class="ms-1">
                        <button class="btn btn-primary btn-block" type="submit">
                            บันทึก
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
