{% load static %}
<head>
    <meta name="author" content=""/>
    <title>Antique Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <link href="{% static 'stylesheets/bt502/css/styles.css'%}" rel="stylesheet"/>

{% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{ message }}
                </div>
            {% endfor %}

{{username1}}
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputUsername" name="inputUsername" type="text"
                                           placeholder="กรอกชื่อผู้ใช้"/>
                                    <label for="inputUsername">ชื่อผู้ใช้</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputPassword" name="inputPassword" type="password"
                                           placeholder="กรอกรหัสผ่าน"/>
                                    <label for="inputPassword">รหัสผ่าน</label>
                                </div>
                                <div class="d-flex align-items-md-end justify-content-between ">
                                    <a></a>
                                    <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
