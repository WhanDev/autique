{% extends 'base.html' %}
{% load static %}
{% block content %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-9 mt-4 mb-2">
                    <div class="card shadow-lg border-0 rounded-lg mt-6">
                        <div class="card-header"><h3 class="text-center font-weight-light my-4">แก้ไขข้อมูลลูกค้า</h3></div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="id" name="id" type="text"
                                           placeholder="ID" maxlength="13" value="{{ request.session.userId}}" disabled/>
                                    <label for="oldPassword">ID</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="oldPassword" name="oldPassword" type="text"
                                           placeholder="รหัสผ่านเดิม" maxlength="13"/>
                                    <label for="oldPassword">รหัสผ่านเดิม</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="newPassword" name="newPassword" type="text"
                                           placeholder="รหัสผ่านใหม่"/>
                                    <label for="newPassword">รหัสผ่านใหม่</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="confirmNewPassword" name="confirmNewPassword" type="text"
                                           placeholder="ยืนยันรหัสผ่านใหม่"/>
                                    <label for="confirmNewPassword">ยืนยันรหัสผ่านใหม่</label>
                                </div>

                                <div class="d-flex align-items-md-end justify-content-end">
                                    <button type="button" class="btn btn-secondary" onclick="history.back()">กลับ</button>
                                    <button type="submit" class="btn btn-primary mx-2">แก้ไขข้อมูล</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
