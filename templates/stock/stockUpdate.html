{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="p-3">
    <div class="card mt-2">
        <div class="card-header">
            <h3 class="text-center font-weight-light my-3">แก้ไขข้อมูลคลัง</h3>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <select class="form-select" id="type_id" name="type_id" required>
                        <option value="" selected disabled>โปรดเลือกประเภท</option>
                        {% for type in types %}
                        <option value="{{ type.id }}" {% if type.id== stock.type_id.id %} selected {% endif %}>{{
                            type.productName }}
                        </option>
                        {% endfor %}
                    </select>
                    <label for="type_id">ประเภท</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="totalAmount" name="totalAmount" type="text"
                           placeholder="จำนวนคลัง" value="{{ stock.totalAmount }}" required/>
                    <label for="totalAmount">จำนวนคลัง</label>
                </div>

                <div class="mt-3  d-flex justify-content-end align-items-center">
                    <div class="me-1">
                        <a class="btn btn-danger btn-block" onclick="history.back()">
                            ย้อนกลับ
                        </a>
                    </div>
                    <div class="ms-1">
                        <button class="btn btn-primary btn-block" type="submit">
                            บันทึก
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
