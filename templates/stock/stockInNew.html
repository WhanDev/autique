{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="p-3">
    <div class="card mt-2">
        <div class="card-header">
            <h3 class="text-center font-weight-light my-3">เพิ่มข้อมูลรายการรับซื้อ</h3>
        </div>
        <div class="card-body">
            <form id="purchase-form" method="POST" enctype="multipart/form-data" action="{% url 'stockInNew' %}">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col-12">
                        <h4>ข้อมูลลูกค้า</h4>
                        <div class="form-floating">
                            <select class="form-select" id="cus_id" name="cus_id" required>
                                <option value="" selected disabled>โปรดเลือกลูกค้า</option>
                                {% for cus in cuss %}
                                <option value="{{ cus.id }}">{{ cus.fullName }}</option>
                                {% endfor %}
                            </select>
                            <label for="cus_id">ลูกค้า</label>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h4>ข้อมูลรับซื้อ</h4>
                        <div>
                            <a class="btn btn-primary btn-block w-100" onclick="addPurchaseItem()">
                                เพิ่มรายการ
                            </a>
                        </div>
                    </div>
                    <div id="purchase-items">
                        <!-- Initially, one row of purchase item will be added here -->
                    </div>
                    <div class="mt-3  d-flex justify-content-end align-items-center">
                        <div class="me-1">
                            <a class="btn btn-danger btn-block" onclick="history.back()">
                                ย้อนกลับ
                            </a>
                        </div>
                        <div class="ms-1">
                            <button  class="btn btn-primary btn-block" type="submit">
                                บันทึก
                            </button >
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function addPurchaseItem() {
        var purchaseItem = `
            <div class="purchase-item row mb-2">
                <div class="col-8">
                    <div class="form-floating">
                        <select class="form-select" name="type_id[]" required>
                            <option value="" selected disabled>โปรดเลือกประเภท</option>
                            {% for type in types %}
                            <option value="{{ type.id }}">{{ type.productName }}</option>
                            {% endfor %}
                        </select>
                        <label>ประเภท</label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-floating">
                        <input class="form-control" name="amount[]" type="number" placeholder="จำนวนที่รับซื้อ" required/>
                        <label>จำนวนที่รับซื้อ</label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-floating">
                        <button class="btn btn-danger btn-block w-100 h-100" onclick="removePurchaseItem(this)">
                            ลบรายการ
                        </button>
                    </div>
                </div>
            </div>
        `;
        document.getElementById('purchase-items').insertAdjacentHTML('beforeend', purchaseItem);

        var typeSelects = document.querySelectorAll('.purchase-item select[name="type_id[]"]');
        var selectedTypeIds = new Set();
        typeSelects.forEach(function(select) {
            selectedTypeIds.add(select.value);
        });

        typeSelects.forEach(function(select) {
            var options = select.querySelectorAll('option');
            options.forEach(function(option) {
                if (selectedTypeIds.has(option.value)) {
                    option.disabled = true;
                } else {
                    option.disabled = false;
                }
            });
        });
    }

    addPurchaseItem();

    function removePurchaseItem(btn) {
        var purchaseItem = btn.closest('.purchase-item');
        purchaseItem.remove();
    }

   document.getElementById('purchase-form').addEventListener('submit', function(event) {
    event.preventDefault();
    var formData = new FormData(this);

    var purchaseItemsData = [];

    document.querySelectorAll('.purchase-item').forEach(function(item) {
        var purchaseItemData = {};
        var typeSelect = item.querySelector('select[name="type_id"]');
        var amountInput = item.querySelector('input[name="amount"]');

        // Add null checks before accessing value properties
        if (typeSelect && amountInput) {
            purchaseItemData['type_id'] = typeSelect.value;
            purchaseItemData['amount'] = amountInput.value;

            purchaseItemsData.push(purchaseItemData);
        }
    });

    formData.append('purchase_items', JSON.stringify(purchaseItemsData));

    fetch('/stockIn/new', {
        method: 'POST',
        body: formData,
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);
    })
    .catch(error => {
        console.error('Error:', error);
    });

});

</script>

{% endblock %}
