{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
    <h1>ดีคับ</h1>

<div class="p-3">
    <div class="card mt-2">
        <div class="card-header">
            <h3 class="text-center font-weight-light my-3">แก้ไขข้อมูลคลัง</h3>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input class="form-control" id="type_id" name="type_id" type="text"
                           placeholder="ประเภท" value="{{ stock.type_id.productName }}" disabled required/>
                    <label for="type_id">ประเภท</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="totalAmount" name="totalAmount" type="text"
                           placeholder="จำนวนคลัง" value="{{ stock.totalAmount }}" disabled required/>
                    <label for="totalAmount">จำนวนคลัง</label>
                </div>

                <div class="mt-3  d-flex justify-content-end align-items-center">
                    <div class="me-1">
                        <a class="btn btn-primary btn-block" onclick="history.back()">
                            ย้อนกลับ
                        </a>
                    </div>
                    <div class="ms-1">
                        <button class="btn btn-danger btn-block" type="submit" onclick="return confirm('โปรดยืนยันการลบรายการนี้')">
                            ลบ
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
