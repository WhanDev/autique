{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="p-3">
    <div class="d-flex justify-content-between align-items-center">
        <h1>ข้อมูลคลัง</h1>
    </div>
    <div class="card mb-4">
        <div class="card-body">
            <div>
                รหัสสินค้า : {{stock.id}}
            </div>
            <div>
                ชื่อสินค้า : {{stock.type_id.productName}}
            </div>
            <div>
                เรตราคาขาย : {{stock.type_id.rateSend}}
            </div>
            <div>
                จำนวนทั้งหมด : {{stock.totalAmount}}
            </div>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <form class="form-floating mb-1 " method="post">
                {% csrf_token %}
                <input class="form-control" id="sellAmount" name="sellAmount" type="number"
                       placeholder="จำนวนขาย"/>
                <label for="sellAmount">จำนวนขาย</label>
                <div class="d-flex align-items-md-end justify-content-center mx-2 mb-2 mt-2">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">กลับ</button>
                    <button type="submit" class="btn btn-primary mx-2"
                            onclick="return confirm('ยืนยันการขายสินค้า?')">ยืนยันการขาย
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
