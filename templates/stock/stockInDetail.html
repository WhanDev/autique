{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="p-3">
    <div class="card mt-2">
        <div class="card-header">
            <h3 class="text-center font-weight-light my-3">เพิ่มข้อมูลรายการรับซื้อ</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="row mb-3">
                    <h4>ข้อมูลลูกค้า</h4>
                    {{customer.id}}
                    <div class="col-3">
                        <div class="form-floating">
                            <input disabled class="form-control" id="fullName" name="fullName" type="text" placeholder="fullName"
                                   required/>
                            <label for="fullName">fullName</label>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-floating">
                            <input disabled class="form-control" name="tell" type="text" placeholder="tell"
                                   required/>
                            <label>tell</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating">
                            <input disabled class="form-control" name="address" type="text" placeholder="address"
                                   required/>
                            <label>address</label>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <h4>ข้อมูลรับซื้อ</h4>
                    <div class="row mb-2">
                        <div class="col-8">
                            <div class="form-floating">
                                <input disabled class="form-control" name="amount" type="number" placeholder="จำนวนที่รับซื้อ"
                                       required/>
                                <label>ประเภท</label>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-floating">
                                <input disabled class="form-control" name="amount" type="number" placeholder="จำนวนที่รับซื้อ"
                                       required/>
                                <label>จำนวนที่รับซื้อ</label>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-floating">
                                <input disabled class="form-control" name="amount" type="number" placeholder="จำนวนที่รับซื้อ"
                                       required/>
                                <label>ราคารวม</label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3 d-flex justify-content-end align-items-center">
                        <div class="me-1">
                            <a class="btn btn-danger btn-block" onclick="history.back()">
                                ย้อนกลับ
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
